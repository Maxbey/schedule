<h2 class="md-subhead">Основная информация</h2>
  <md-input-container class="md-block" flex-gt-sm>
    <label>Код специальности</label>
    <input ng-model="vm.specialty.code">
  </md-input-container>
  <h2 class="md-subhead">Прикрепить дисциплины</h2>
  <md-input-container class="md-block" flex-gt-sm>
    <label>Выберите дисциплины</label>
    <md-contact-chips
            ng-model="vm.specialty.disciplines.data"
            md-contacts="vm.querySearch($query)"
            md-contact-name="short_name"
            md-require-match="true"
            md-highlight-flags="i"
            filter-selected="true"
    </md-contact-chips>
  </md-input-container>

  <md-list class="fixedRows">
        <md-subheader class="md-no-sticky">Учебные дисциплины</md-subheader>
        <md-list-item ng-click="vm.addToSelected(discipline)" class="md-2-line contact-item" ng-repeat="discipline in vm.disciplines">
          <div class="md-list-item-text compact">
            <h3>{{ discipline.short_name }}</h3>
          </div>
        </md-list-item>
      </md-list>

  <div ng-if="!specialty">
    <md-button class="md-raised" ng-click="vm.create()">Создать специальность</md-button>
  </div>
  <div ng-if="specialty">
    <md-button class="md-raised" ng-click="vm.update()">Обновить специальность</md-button>
    <md-button class="md-raised md-warn" ng-click="vm.delete()">Удалить специальность</md-button>
  </div>
