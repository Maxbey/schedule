<div ng-controller="SpecialtyFormController as vm">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Название специальности</label>
    <input ng-model="vm.specialty.name">
  </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
    <label>Код специальности</label>
    <input ng-model="vm.specialty.code">
  </md-input-container>
  <md-button class="md-raised" ng-click="vm.create()">Создать специальность</md-button>
</div>
