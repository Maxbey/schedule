<md-content class="Page-Container" ng-controller="SpecialtiesManagementController as vm">
  <h1 class="md-title">Администрирование учебных специальностей</h1>

  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Специальности</span>
    </h2>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="specialty in vm.specialties">
        <div class="md-list-item-text">
          <h3>{{specialty.name}}</h3>
          <h4>{{specialty.code}}</h4>
        </div>
        <md-button class="md-secondary">Просмотр</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</md-content>
