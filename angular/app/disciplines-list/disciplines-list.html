<md-content class="Page-Container" ng-controller="DisciplinesListController as vm">
  <h1 class="md-title">Администрирование учебных дисциплин</h1>

  <md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <h2 class="md-toolbar-tools">
        <span>Дисциплины</span>
      </h2>
      <span flex></span>
      <md-button ng-href="disciplines/create" class="md-raised">Добавить</md-button>
    </div>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="secondary-button-padding" ng-repeat="discipline in vm.disciplines" ng-click="vm.details(discipline)">
        <div class="md-list-item-text">
          <h3 class="md-subhead">{{discipline.full_name}}</h3>
          <h4 class="md-subhead">{{specialty.short_name}}</h4>
        </div>
        <md-button class="md-secondary md-primary" ng-click="vm.edit(discipline)">Редактировать</md-button>

        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</md-content>
