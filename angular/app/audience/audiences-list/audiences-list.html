<md-content class="Page-Container" ng-controller="AudiencesListController as vm">
  <h1 class="md-title" layout-padding>Администрирование аудиторий</h1>

  <md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <h2 class="md-toolbar-tools">
        <span>Аудитории</span>
      </h2>
      <span flex></span>
      <md-button ng-href="audiences/create" class="md-raised">Добавить</md-button>
    </div>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="secondary-button-padding" ng-repeat="audience in vm.audiences">
        <div class="md-list-item-text">
          <h3 class="md-subhead">{{audience.location}}</h3>
          <h4 class="md-subhead">{{audience.purpose}}</h4>
        </div>
        <md-button class="md-secondary md-primary" ng-click="vm.edit(audience)">Редактировать</md-button>

        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</md-content>
